spring.application.name=employeePayrollApp
server.port=8084

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/employee_db?createDatabaseIfNotExist=true
spring.datasource.username=${username}
spring.datasource.password=${password}


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


environment = COMMON
# Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Set root logging level (global)
logging.level.root=WARN

# Configure specific package logging level
logging.level.com.bridgelabz=DEBUG


logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR

# Define log file
logging.file.name=application.log



# Logging pattern for file
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%level] [%thread] %logger{5}:%line] %msg%n
# logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%
#logging.console=off
#spring.main.banner-mode=off

# Log File Settings
logging.file.max-size=10MB
logging.file.max-history=5
